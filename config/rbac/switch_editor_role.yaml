# permissions for end users to edit switches.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: switch-editor-role
rules:
- apiGroups:
  - metal3.io.my.domain
  resources:
  - switches
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metal3.io.my.domain
  resources:
  - switches/status
  verbs:
  - get
