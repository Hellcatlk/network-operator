# permissions for end users to view ports.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: port-viewer-role
rules:
- apiGroups:
  - metal3.io
  resources:
  - ports
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metal3.io
  resources:
  - ports/status
  verbs:
  - get
