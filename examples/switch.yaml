---
apiVersion: v1
kind: Secret
metadata:
  name: switch-example-secret
type: Opaque
data:
  username: <base64-host-username>
  password: <base64-host-password>

---
apiVersion: metal3.io/v1alpha1
kind: Ansible
metadata:
  name: ansible-example
spec:
  host: <host-ip>
  os: openvswitch
  bridge: <bridge-name>
  secret:
    name: switch-example-secret
    namespace: default

---
apiVersion: metal3.io/v1alpha1
kind: Switch
metadata:
  name: switch-example
spec:
  provider:
    kind: Ansible
    name: ansible-example
  ports:
    "switchport-example":
      name: <port-name>
