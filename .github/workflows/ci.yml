name: Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: gofmt
        run: make gofmt
      - name: golint
        run: make golint
      - name: govet
        run: make govet
      - name: gosec
        run: make gosec
      - name: generate
        run: make generate && ./hack/gitdiff.sh
      - name: manifests
        run: make manifests && ./hack/gitdiff.sh
      - name: unit
        run: ./tools/install_kubebuilder.sh && make unit
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: make build
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: docker
        run: make docker
